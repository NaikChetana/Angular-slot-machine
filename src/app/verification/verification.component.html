<div class="card text-center">
    <div class="card-header">
      <h4>Verification code has been mailed to you.Enter the code below</h4>
    </div>
    <div class="card-body">
      <form #verifyForm (ngSubmit)="handleVerify(verifyForm)">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" #verifyEmail="ngModel" name="verifyEmail" ngModel class="form-control" id="verify-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="verify" class="col-sm-2 col-form-label">Verification-Code</label>
          <div class="col-sm-8">
            <input type="text" #verifyCode="ngModel" name="verifyCode" ngModel class="form-control" id="verify-code" placeholder="Verification-Code">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Verify</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted">
      Awsome Slot Machine
    </div>
  </div>
