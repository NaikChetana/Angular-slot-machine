<div class="card text-center">
    <div class="card-header">
      <h4>Sign-Up</h4>
    </div>
    <div class="card-body">
      <form #signupForm (ngSubmit)="signUp(signupForm)">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="signup-email" ngModel #email="ngModel" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" name="pwd1" ngModel #pwd1="ngModel" class="form-control" id="signup-password-1" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm-Password</label>
            <div class="col-sm-8">
              <input type="password" name="pwd2" ngModel #pwd2="ngModel" class="form-control" id="signup-password-2" placeholder="Confirm-Password">
            </div>
          </div>
  
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">SignUp</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted">
      Awsome Slot Machine
    </div>
  </div>
